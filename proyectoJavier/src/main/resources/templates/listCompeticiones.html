<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Competiciones</title>
<head th:replace="header.html :: header">
<body>
<br>
<span th:each="Competicion: ${Competiciones}">
	<center>
		<div class="container">
			<div >
				<div class="row" >
					 <div class="col-sm-4 offset-sm-4">
					    <div class="card">
					      <div class="card-body">
					        <h5 class="card-title"><span th:text=${Competicion.nombre}>Titulo</span></h5>
					        <span th:if="${Competicion.descripcion.length() >70}">
					        	<p class="card-text"><span th:text=${Competicion.descripcion.substring(0,70)}>Resumen </span>...</p>
					        </span>
					        <span th:if="${Competicion.descripcion.length() < 70}">
					        	<p class="card-text"><span th:text=${Competicion.descripcion}>Resumen </span></p>
					        </span>
					        <br>
					        <a sec:authorize="isAuthenticated()" href="#" th:href="@{'/Competiciones/verCompeticion/' + ${Competicion.id}}" class="btn btn-primary">Apuntate</a>
					 	  </div>
						</div>
				  	</div>
			  	</div>
			  </div>
		  </div>
	  </center>
	  	<br>
  	</span>
	<br>
</body>
<span th:replace="header.html :: footer"></span>
</html>
