<!DOCTYPE html>
<html>
<head th:fragment="header">
<meta charset="UTF-8">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/main.css" th:href=@{/css/main.css}>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel='stylesheet' id='line-awesome-css'  href='//maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css?ver=1.0.4' type='text/css' media='all' />
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<header style="background-color: #990431" class="navbar navbar-expand-lg navbar-light ">
		  <a style="color: #fff;" class="navbar-brand" href="#">JaviGames</a>
		  <button style="color: #fff;" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		    <div class="navbar-nav">
		      <a style="color: #fff;" class="nav-item nav-link active" href="#" th:href="@{'/proyecto/home'}">Inicio <span class="sr-only">(current)</span></a>
		      <a style="color: #fff;" class="nav-item nav-link" href="#" th:href="@{'/juegos/alquiler'}">Alquiler</a>
		      <a style="color: #fff;" class="nav-item nav-link" href="#" th:href="@{'/juegos/venta'}">Compra</a>
		      <a style="color: #fff;" class="nav-item nav-link disabled" th:href="@{'/Competiciones/listado'}">Torneos</a>
		    </div>
		    <span sec:authorize="hasRole('ROLE_ADMIN')">
			    <div sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown">
				  <a  style="background-color: transparent; border:0px;" class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Administracion
				  </a>
				  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
				    <a class="dropdown-item" href="#" th:href="@{'/noticias/opciones'}">Noticias</a>
				    <a class="dropdown-item" href="#" th:href="@{'/users/listusers'}">Usuarios</a>
				    <a class="dropdown-item" href="#" th:href="@{'/juegos/listado'}"> Juegos</a>
				    <a class="dropdown-item" href="#" th:href="@{'/ventas/listado'}"> Ventas</a>
				    <a class="dropdown-item" href="#" th:href="@{/alquiler/listado/}"> Alquileres</a>
				    <a class="dropdown-item" href="#" th:href="@{'/categorias/listado'}"> Categorías</a>
				    <a class="dropdown-item" href="#" th:href="@{'/plataformas/listado'}"> Plataformas</a>
				    <a class="dropdown-item" href="#" th:href="@{'/Competiciones/listadoAdmin'}"> Competiciones</a>
				  </div>
				</div>
			</span>
		  </div>
		  <a sec:authorize="isAuthenticated()" style="color: #fff; background-color: transparent; border:0px;"  href="#" th:href="@{'/proyecto/perfil'}">Perfil</a>
		  &nbsp;&nbsp;
		  <form th:action="@{/log/logout}" method="POST">
		  	<button sec:authorize="isAuthenticated()" style="color: #fff; background-color: transparent; border:0px;" type="submit" >Cerrar sesion</button>
		  	<button sec:authorize="isAnonymous()" style="color: #fff; background-color: transparent; border:0px;" type="submit" >Iniciar Sesión</button>
		  </form>
	</header>
</body>
<footer th:fragment="footer">
	<center>
		<div class="footer">
			Proyecto realizado por Javier Partida Molina (2019)
		</div>
	</center>
</footer>
</html>
