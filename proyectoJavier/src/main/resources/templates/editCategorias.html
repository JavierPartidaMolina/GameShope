<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Categorias</title>
<head th:replace="header.html :: header">
<body>
<br>
	<center>
		<form action="#" th:action="@{/categorias/addCategoriasForm}" th:object="${categorias}" method="post">
			<div style="width:60%; background-color:#bababa;">
				<br>
				<h4> Editar categoria:</h4>
				<br>
				<div style="width:50%;" class="input-group mb-3">
			  		<div class="input-group-prepend">
			    		<span class="input-group-text" id="inputGroup-sizing-default">Nombre </span>
			  		</div>
			  		<input th:field="*{nombre}" th:value="${categorias.nombre}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
				<input th:field="*{id}" th:value="${categorias.id}" type="hidden">
				</div>
				<br>
				<button type="submit" class="btn btn-primary btn-lg">Editar</button>
				<br>
				<br>
			</div>
		</form>
	</center>
</body>
<span th:replace="header.html :: footer"></span>
</html>
