<!DOCTYPE html>
<html>
<head th:replace="header.html :: header">
<meta charset=UTF-8>
<title>Inicio</title>
</head>
<body>
	<br>
		<center>
			<div sec:authorize="isAuthenticated()" style="width:50%;" class="alert alert-success" role="alert">
			  <h4>Bienvenido <span sec:authentication="principal.username"></span>, aquí tienes noticias de interés</h4>
			</div>
		</center>
	<br>
	<span th:each="noticia: ${noticias}">
	<center>
		<div class="container">
			<div >
				<div class="row" >
					 <div class="col-sm-4 offset-sm-4">
					    <div class="card">
					      <div class="card-body">
					        <h5 class="card-title"><span th:text=${noticia.titulo}>Titulo</span></h5>
					        <p class="card-text"><span th:text=${noticia.resumen}>Resumen </span></p>
					        <p th:if="!${noticia.getFoto().isEmpty()}" ><img  th:src="@{/images/} + ${noticia.foto}"/></p>
					        <a href="#" th:href="@{'/proyecto/verNoticia/' + ${noticia.id}}" class="btn btn-primary">Ver</a>
					 	  </div>
						</div>
				  	</div>
			  	</div>
			  </div>
		  </div>
	  </center>
	  	<br>
  	</span>
	<br>
</body>
<span th:replace="header.html :: footer"></span>
</html>
