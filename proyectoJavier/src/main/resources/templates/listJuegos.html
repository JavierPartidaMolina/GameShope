<!DOCTYPE html>
<html>
<head th:replace="header.html :: header">
<meta charset="utf-8">
<title>Juegos</title>
</head >
<body>
	<br>
	<center>
		<a th:href="@{/juegos/addjuegos}" class="btn btn-info"> Añadir</a>
		<br>
		<div class="container">
			<div class="grid-container">
				<span th:each="juego: ${juegos}">
				<br>
				
					<div class="row" style=" display: flex; justify-content: center; align-items: center;">
					 <div class="col-sm-4">
					    <div class="card cardjuegos">
					      <div class="card-body">
					        <h5 class="card-title"><span th:text=${juego.titulo}>Titulo</span></h5>
					         <span th:if="!${juego.getCaratula().isEmpty()}" ><img style="width:100px !important;  height:100px  !important;" th:src="@{/images/} + ${juego.caratula}"/></span>
					        <br>
					        <br>
					        Precio:
					        <span th:text="${juego.precio}"></span>€
					        <br><br>
					        <a class="btn btn-info" th:href="@{/juegos/editar/} + ${juego.id}"><i class="fas fa-pen"></i></a>
					        <a class="btn btn-danger" th:href="@{/juegos/eliminar/} + ${juego.id}"><i class="fas fa-trash-alt"></i></a>
					 	  </div>
						</div>
				  	</div>
				  </div>
				  	<br>
			  	</span>
		  	</div>
	  	<br>
	  	</div>
  	</center>

</body>
<span th:replace="header.html :: footer"></span>
</html>
