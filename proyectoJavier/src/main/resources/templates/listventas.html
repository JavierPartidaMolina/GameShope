<!DOCTYPE html>
<html>
<head th:replace="header.html :: header">
<meta charset="utf-8">
<title>Ventas</title>
</head>
<body>

<center>
	<br> 
	<span th:if="${devuelto}==1">
		<div style="width:50%;" class="alert alert-success" role="alert">
		  Juego devuelto con exito!
		</div>
	</span>
	<br>
	<div style="width:50%;">
		<table class="table">
		  	<thead style="background-color: #e2c9e1;">
			    <tr>
			      <th scope="col">Juego</th>
			      <th scope="col">Comprador</th>
			      <th scope="col">Fecha</th>
			      <th></th>
			    </tr>
			</thead>
		 	<tbody>
			    <tr th:each="venta: ${ventas}"> 
			      <td class= tds><span th:text=${venta.juego.titulo}></span></td>
			      <td class= tds><span th:text="${venta.user.nombre}"></span></td>
			      <td class= tds><span th:text="${venta.fecha}"></span></td>
			      <td>
			      	<a class="btn btn-danger" th:href="@{/ventas/devolver/} + ${venta.id}">Devolver</a>
			      </td>
			    </tr>
			</tbody>
		</table>
	</div>
	<br>

</center>
</body>
<span th:replace="header.html :: footer"></span>
</html>
