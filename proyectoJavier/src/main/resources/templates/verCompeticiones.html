<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Competiciones</title>
<head th:replace="header.html :: header">
<body>
	<br>
	<center>
			<div class="accordion" id="accordionExample">
			  <div style="width:50%;" class="card">
			    <div class="card-header" id="headingOne">
			      <h5 class="mb-0">
			        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
			          <p th:text="${competicio.nombre}"></p>
			        </button>
			      </h5>
		    	</div>
		    	<div style="width:50%;"  id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
		      		<div class="card-body">
		      			<p th:text="${competicio.descripcion}" style="text-align:left;"></p>
		      			<div style="text-align:left;">
			      			<b>Lugar: </b><span th:text="${competicio.lugar}"></span><br>
			      			<b>Fecha: </b><span th:text="${competicio.fecha}"></span>
			      			<br><br>
		      			</div>

		      			<a sec:authorize="isAuthenticated()" th:if="${participa}==0" th:href="@{/Participaciones/addParticipacionesForm/} + ${competicio.id}" style="color:#fff" class="btn btn-success">Participar</a>
			      		<p sec:authorize="isAuthenticated()" th:if="${participa}==1" class="btn btn-secondary">Ya participas</p>
		     		 </div>
		    	</div>
		  		</div>
		 	 </div>
	</center>
	
</body>
<span th:replace="header.html :: footer"></span>
</html>
