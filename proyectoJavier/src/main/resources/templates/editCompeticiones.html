<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Competiciones</title>
<head th:replace="header.html :: header">
<body>
	<center>
	<br>
		<form action="#" th:action="@{/Competiciones/addCompeticionesForm}" th:object="${Competiciones}" method="post">
			<div style="width:60%; background-color:#bababa;">
				<br>
				<h4> Editar competici√≥n:</h4>
				<br>
				<input th:field="*{id}" th:value="${Competiciones.id}" type="hidden" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
				<div style="width:50%;" class="input-group mb-3">
			  		<div class="input-group-prepend">
			    		<span class="input-group-text" id="inputGroup-sizing-default">Nombre </span>
			  		</div>
			  		<input th:field="*{nombre}" th:value="${Competiciones.nombre}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
				</div>
				<br>
				<div style="width:50%;" class="input-group mb-3">
			  		<div class="input-group-prepend">
			    		<span class="input-group-text" id="inputGroup-sizing-default">Descripcion </span>
			  		</div>
			  		<textarea th:field="*{descripcion}" th:value="${Competiciones.descripcion}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"/>
				</div>
				<br>
				<div style="width:50%;" class="input-group mb-3">
			  		<div class="input-group-prepend">
			    		<span class="input-group-text" id="inputGroup-sizing-default">Fecha</span>
			  		</div>
			  		<input type="date" th:field="*{fecha}" th:value="${Competiciones.fecha}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"/>
				</div>
				<br>
				<div style="width:50%;" class="input-group mb-3">
			  		<div class="input-group-prepend">
			    		<span class="input-group-text" id="inputGroup-sizing-default">Lugar </span>
			  		</div>
			  		<textarea th:field="*{lugar}" th:value="${Competiciones.lugar}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"/>
				</div>
				<br>
				<button type="submit" class="btn btn-primary btn-lg">Editar</button>
				<br>
				<br>
			</div>
		</form>
	</center>
</body>
<span th:replace="header.html :: footer"></span>
</html>
