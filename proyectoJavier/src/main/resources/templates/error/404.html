<script>

$('.search').on('click',function(){
	var search = $(this).parent().find('input:text').val();
	window.location="https://www.digikala.com/Search/Keyword-"+search+"/#!/Keyword-"+search+"/";
});

$('body').keydown(function(event){
    if(event.keyCode == 13) {
      $('.search').trigger('click');
      event.preventDefault();
      return false;
    }
	});
</script>
